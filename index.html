<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai ChatBot</title>
    <link rel="icon" href="./images/bot.svg" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <meta name="description" content="AI ChatBot powered by Wamdha">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <section>
      <div class="container">
        <div class="header">
          <h1>
            <span>Wamdha</span>
            <img src="images/bot.svg" alt="AI Chat Bot" />
          </h1>
        </div>
        <div id="welcome-message" class="message incoming">
          <div class="message_content">
            <img src="images/bot.svg" alt="Wamdha" />
            <p class="text"></p>
          </div>
        </div>

        <div class="chat_list"></div>

        <form action="" class="typing-form">
          <div class="input_wrapper">
            <input
              type="text"
              class="typing_input"
              placeholder="Type your question here..."
              required
            />
            <button type="submit" class="material-symbols-outlined">
              send
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </body>
</html>
